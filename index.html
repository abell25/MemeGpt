<!DOCTYPE html>
<html>
<head>
  <title>MemeGPT</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>MemeGpt</h1>
  <div id="messageArea">
    <!--<span id="message"></span>-->
  </div>

  <div id="chatArea">
    <div id="chatAreaHeader">Chat History</div>
    <div id="chatLog"></div>
    <div id="chatInputArea">
        <input type="text" id="chatInput" placeholder="Type your message here..." />
        <button id="sendButton">Send</button>
    </div>
    <div class="loading-container">
        <div id="loadingIcon" class="loading-icon" style="display:none;"></div>
    </div>
  </div>

  <form>
    <label for="modelName">chatGPT model: </label>
    <select name="modelName" id="modelName">
          <!-- /v1/chat/completions models -->
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-4-0314">gpt-4-0314</option>
        <option value="gpt-4-32k">gpt-4-32k</option>
        <option value="gpt-4-32k-0314">gpt-4-32k-0314</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>

        <!-- /v1/completions models -->
        <option value="text-davinci-003" selected>text-davinci-003</option>
        <option value="text-davinci-002">text-davinci-002</option>
        <option value="text-curie-001">text-curie-001</option>
        <option value="text-babbage-001">text-babbage-001</option>
        <option value="text-ada-001">text-ada-001</option>
    </select><br/>
    <label for="temperature">temperature: </label>
    <input type="number" id="temperature" value="1" min="0" max="2" step="0.1" /><br/>
    <label for="maxTokens">max tokens: </label>
    <input type="number" id="maxTokens" value="500" min="50" max="5000" step="100" /><br/>
    <label for="numMemes">num meme responses: </label>
    <input type="number" id="numMemes" value="4" min="1" max="20" step="1" /><br/>

  </form>
    


  
  <script src="utils.js"></script>
  <script src="memes.js"></script>
  <script src="chatGptManager.js"></script>
  <script src="memeGenerator.js"></script>
  <script src="script.js"></script>
</body>
</html>
